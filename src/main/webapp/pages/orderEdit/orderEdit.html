<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单查询修改</title>
<link rel="stylesheet" type="text/css" href="../css/base.css" th:href="@{/static/css/base.css}"/>
<link rel="stylesheet" type="text/css" href="../css/order_search.css" th:href="@{/static/css/order_search.css}"/>
<script type="text/javascript" src="../js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
<script language="javascript" type="text/javascript" src="date/WdatePicker.js" th:src="@{/static/js/date/WdatePicker.js}"></script>
<script type="text/javascript" src="./js/jquery-1.7.1.min.js" th:src="@{/static/js/jquery-1.8.js}"></script>
<script type="text/javascript" th:src="@{/static/js/orderEdit.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.json-2.4.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.form.min.js}"></script>
<script src="../static/js/jq-overlay.js" th:src="@{/static/js/jq-overlay.js}"></script>
<script type="text/javascript" src="../js/common.js" th:src="@{/static/js/common.js}"></script>
<script src="../static/js/jquery.timers-1.2.js" th:src="@{/static/js/jquery.timers-1.2.js}"></script>
</head>

<body>
<div class="w">
	<div class="sec-box">
		<form action="#" th:action="@{/selOrderEditInfo}" th:object="${customer}" method="post" id="selCusts">
		<div class="cont-sec">
           <h3 class="sec-title" id="TOP">查询条件</h3>
			<table class="oprt-table" cellspacing="0" cellpadding="0" border="0">
				<tr>
					<th>订购编号：</th>
					<td>
						<input type="text" class="ipt-style w124" id="orderSeq"/>
					</td>
				</tr>
				<tr>
					<th>订购状态：</th>
					<td>
						<select class="select-style w145" id="subType">
							<option value="0">所有</option>
							<option value="1">待收款</option>
							<option value="2">待配送</option>
							<option value="3">待审批</option>
							<option value="4">已完成</option> 
						</select>
					</td>
				</tr>
				<tr>
					<th>下单时间：</th>
					<td>
						<input type="text" class="ipt-style date" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\',{d:-1})}',dateFmt:'yyyy-MM-dd'})" readonly="readonly" id="startTime"/><span class="hinge">至</span>
						<input type="text" class="ipt-style date"  readonly="readonly" id="endTime" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\',{d:0})||\'%y-%M-%d-#{%H+1}\'}',dateFmt:'yyyy-MM-dd'})"/>
					</td>
				</tr>
				<tr>
					<th>联系人姓名：</th>
					<td><input type="text" class="ipt-style w124"  id="custName"/></td>
				</tr>			
				<tr>
					<th>联系人地址：</th>
					<td><input type="text" class="ipt-style w300"  id="address"/></td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<td>
						<a href="#RESULT" class="oprt-btn" onclick="checkOrderInfo()">查&nbsp;&nbsp;&nbsp;&nbsp;询</a>
					</td>
				</tr>
			</table>
		</div>
		</form>
		<div class="cont-sec">
            <h3 class="sec-title" id="RESULT">查询结果</h3>
			<div class="list-box">
				<form action="#" th:action="@{/custEditPageInfo}" th:object="${userMap}" method="post" 
    			th:include="pages/orderEdit/orderEditList" id="pagesList">
    			</form>
			</div>
         
		</div>
       <div style="padding-left:40px;margin-top:15px;font-size: 12px;">
        <a href="#TOP" style="color: blue;">返回顶部</a>
       </div>
        
	</div>
</div>
<!-- 成功提示层 begin -->
<div id="succ_tips_layer" class="tips-layer">
    <div class="tips-layer-t">
        <label>信息提示</label>
    </div>
    <div class="tips-layer-cont">
        <p class="tips-sec"><span class="success-icon"></span><label id="succ_tips_lable">成功成功成功成功成功成功成功成功成功成功</label></p>
        <div class="tips-layer-btns">
            <a href="javascript:void(0)" class="oprt-btn tips-layer-sure">确&nbsp;&nbsp;定</a>
        </div>
    </div>
</div>
<!-- 成功提示层 end -->

<!-- 提示层 begin -->
<div id="fail_tips_layer" class="tips-layer">
    <div class="tips-layer-t">
        <label>信息提示</label>
    </div>
    <div class="tips-layer-cont">
        <p class="tips-sec"><span class="success-icon"></span><label id="fail_tips_lable">成功成功成功成功成功成功成功成功成功成功</label></p>
        <div class="tips-layer-btns">
            <a href="javascript:void(0)" class="oprt-btn tips-layer-sure">确&nbsp;&nbsp;定</a>
        </div>
    </div>
</div>
<!-- 失败提示层 end -->
</body>
</html>
