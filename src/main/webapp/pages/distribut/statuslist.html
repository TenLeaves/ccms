				<table class="list-tb" cellspacing="0" cellpadding="0" border="0"
				 th:if="${results != null and not #lists.isEmpty(results)}">
					<thead>
					<tr>
					    <th style="display: none;"></th>
                        <th style="display: none;"></th>
                        <th style="display: none;"></th>
                        <th style="display: none;"></th>
						<th width="80">收件人</th>
						<th width="100">联系电话</th>
						<th width="160">邮寄地址</th>
						<th width="160">邮寄刊物</th>
						<th width="100">快递公司</th>
						<th width="70">状态</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="status,rowStat : ${results}">
							<td  style="display: none;" th:text= "${status[distributId]}"/>
                    	    <td  style="display: none;" th:text= "${status[orderId]}"/>
                    		<td  style="display: none;" th:text= "${status[status]}"/>
                    		<td  style="display: none;" th:text= "${status[year]+'-'+status[month]}"/>
							<td th:text="${status[name]}">啊啊啊</td>
							<td th:text="${status[phone]}">15011111111</td>
							<td th:text="${status[address]}">北京西城区金融街21号</td>
							<td th:text="${status[detail]}">专业版每期500本2014-01,2014-02</td>
							<td th:text="${status[typeDes]}">邮局</td>
							<td th:text="${status[statusDes]}">正常</td>
							<td>
								<a href="javascript:void(0);" class="c69c fb return-btn" th:text="${status[operate]}" onclick="statusConfirm(this)">暂停</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<td colspan="8">
							<div th:include="pages/fragment/ajaxpager::ajaxpager"
  								th:with="ajaxPageId='statusList'" th:remove="tag"></div>
						</td>
					</tfoot>
				</table>
