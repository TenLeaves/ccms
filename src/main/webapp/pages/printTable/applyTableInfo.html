				<table width="1100" class="list-tb" cellspacing="0" cellpadding="0" border="0" th:if="${applyTbList != null and not #lists.isEmpty(applyTbList)}">
					<thead>
						<tr>
							<th width="8%">申请单号</th>
							<th width="6%">产品类型</th>
							<th width="6%">年份</th>
							<th width="5%">月份</th>
							<th width="8%">大客户（本）</th>
							<th width="8%">批发商（本）</th>
							<th width="8%">零售（本）</th>
							<th width="9%">赠刊样刊（本）</th>
							<th width="10%">报刊发行局（本）</th>
							<th width="8%">预留（本）</th>
							<th width="8%">总数（本）</th>
							<th width="6%">是否入库</th>
							
							<th width="6%">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="stock,rowStat : ${applyTbList}">
							<td th:text="${stock[PRINT_CODE]}">201406873254</td>
							<td th:text="${stock[PRODUCT_TYPE]}">专业版</td>
							<td th:text="${stock[YEAR]}">2014</td>
							<td th:text="${stock[MONTH]}">07</td>
							<td th:text="${stock[CUSTOMER_COUNT]}">100</td>
							<td th:text="${stock[AGENT_COUNT]}">100</td>
							<td th:text="${stock[RETAIL_COUNT]}">100</td>
							<td th:text="${stock[GIVE_COUNT]}">100</td>
							<td th:text="${stock[BJPAPER_COUNT]}">100</td>
							<td th:text="${stock[RESERVE_COUNT]}">100</td>
							<td th:text="${stock[TOTAL_COUNT]}">100</td>
							<td th:text="${stock[STATUS_DESC]}">未入库</td>
							<td style="display:none;" th:text="${stock[STATUS]}"></td>
							<td class="editPrintCss" onclick="editPrintApply(this);" style="color:blue;font-family:bold;cursor:pointer;" th:text="${stock[EDIT]}">修改</td>
						</tr>
					</tbody>
					<tfoot>
						<td colspan="13">
							<div th:include="pages/fragment/ajaxpager::ajaxpager"
  								th:with="ajaxPageId='stockList'" th:remove="tag"></div>
						</td>
					</tfoot>
				</table>
