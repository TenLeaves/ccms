				<table class="list-tb" cellspacing="0" cellpadding="0" border="0" th:if="${results != null and not #lists.isEmpty(results)}">
					<thead>
						<tr>
							<th width="120">库存</th>
							<th width="350">期刊名称</th>
							<th width="130">数量</th>
							<th>库存更新时间</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="stock,rowStat : ${results}">
							<td th:text="${stock[stockName]}">杂志社</td>
							<td th:text="${stock[product]}">专业版2014年第01期</td>
							<td th:text="${stock[remainCount]}">250</td>
							<td th:text="${stock[updateTime]}">2014-4-10 17:49:19</td>
						</tr>
					</tbody>
					<tfoot>
						<td colspan="8">
							<div th:include="pages/fragment/ajaxpager::ajaxpager"
  								th:with="ajaxPageId='stockList'" th:remove="tag"></div>
						</td>
					</tfoot>
				</table>
