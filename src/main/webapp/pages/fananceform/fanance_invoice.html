				<table class="list-tb" cellspacing="0" cellpadding="0" border="0"
					th:if="${results != null and not #lists.isEmpty(results)}" id="tal">
						<thead>
							<tr class="bg-f5f5f5">
								<th width="13%">配送单号</th>
								<th width="13%">收件人</th>
								<th width="20%">收件地址</th>
								<th width="13%">联系电话</th>
								<th width="13%">配送单状态</th>
								<th width="13%">配送产品</th>
								<th class="bdr-r-none">配送数量</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cust,rowStat : ${results}">
								<td th:text="${cust[DISTRIBUT_ID]}+'&nbsp;'"></td>
								<td th:text="${cust[ADDRESSEE_NAME]}+'&nbsp;'"></td>
								<td th:text="${cust[DISTRIBUT_ADDRESS]}+'&nbsp;'"></td>
								<td th:text="${cust[ADDRESSEE_PHONE]}+'&nbsp;'"></td>
								<td th:text="${cust[EXPORT_FLAG]}+'&nbsp;'"></td>
								<td th:text="${cust[product]}+'&nbsp;'"></td>
								<td class="bdr-r-none" th:text="${cust[DISTRIBUT_COUNT]}+'&nbsp;'"></td>
							</tr>
						</tbody>
						<tfoot>
							<td colspan="8">
								<div th:include="pages/fragment/ajaxpager::ajaxpager"
                              	th:with="ajaxPageId='pagesList1'" th:remove="tag"></div>
							</td>
						</tfoot>
					</table>
