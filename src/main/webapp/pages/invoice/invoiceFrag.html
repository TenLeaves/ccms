<table class="list-tb" cellspacing="0" cellpadding="0" border="0">
  <thead>
    <tr>
      <th width="100">订购编号</th>
      <th width="150">订购单位</th>
      <th width="80">联系人</th>
      <th width="80">订购数量</th>
      <th width="80">配送数量</th>
      <th width="120">下单时间</th>
      <th width="120">订单状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="orderMap : ${orderList}">
      <td width="100" th:text="${orderMap['SUBSCRIBE_ID']}">140418000271</td>
      <td width="150" th:text="${orderMap['COMPANY']}">单位单位单位单位单位单位单位</td>
      <td width="80" th:text="${orderMap['CUSTOMER_NAME']}">大客户</td>
      <td width="80" th:text="${orderMap['TOTAL_COUNT']}">10</td>
      <td width="80" th:text="${orderMap['TOTALSENDNUM']}">10</td>
      <td width="120" th:text="${orderMap['UPDATE_TIME']}">2014-4-04 14:53:42</td>
      <td width="120" th:text="${orderMap['SUBSCRIBE_STATE_DESC']}"><i class="icon1"></i><span class="status">待审批</span></td>
      <td th:if="${orderMap['SUBSCRIBE_STATE']!='1'}"><a href="#" style="color:blue;font-family:bold;" onclick="addInvoice(this);">添加发票</a> </td>
    </tr>
    
  </tbody>
  <tfoot>
    <td colspan="8">
      <div th:include="pages/fragment/ajaxpager::ajaxpager"
  th:with="ajaxPageId='invoiceInfoTable'" th:remove="tag"></div>
    </td>
  </tfoot>
</table>
